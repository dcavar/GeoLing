       <style type="text/css">
           .map {
               position: relative;
               margin: 0;
               width: 100%;
               height: 100%;
           }

           .ol-popup {
               position: absolute;
               background-color: white;
               -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
               filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
               padding: 15px;
               border-radius: 10px;
               border: 1px solid #cccccc;
               bottom: 12px;
               left: -50px;
               width: 300px;
           }

           .ol-popup:after, .ol-popup:before {
               top: 100%;
               border: solid transparent;
               content: " ";
               height: 0;
               width: 0;
               position: absolute;
               pointer-events: none;
           }

           .ol-popup:after {
               border-top-color: white;
               border-width: 10px;
               left: 48px;
               margin-left: -10px;
           }

           .ol-popup:before {
               border-top-color: #cccccc;
               border-width: 11px;
               left: 48px;
               margin-left: -11px;
           }

           .ol-popup-closer {
               text-decoration: none;
               position: absolute;
               top: 2px;
               right: 8px;
           }

           .ol-popup-closer:after {
               content: "âœ–";
           }
           ul#navigation {
               position: fixed;
               margin: 0px;
               padding: 0px;
               top: 15%;
               left: 0px;
               list-style: none;
               z-index:9999;
           }
           ul#navigation li {
               width: 100px;
           }
           ul#navigation li a {
               display: block;
               margin-left: -2px;
               width: 100px;
               height: 70px;
               background-color:rgba(0,60,136,.5);
               background-repeat:no-repeat;
               background-position:center center;
               border:1px solid #AFAFAF;
               color: white;
               -moz-border-radius:10px 10px 10px 10px;
               -webkit-border-bottom-right-radius: 10px;
               -webkit-border-top-right-radius: 10px;
               -khtml-border-bottom-right-radius: 10px;
               -khtml-border-top-right-radius: 10px;
               /*opacity: 0.6;*/
               filter:progid:DXImageTransform.Microsoft.Alpha(opacity=60);
           }
           ul#navigation .local a {
               background-image: url({% static 'geoevent/img/map_icons/default.png' %});
           }
           ul#navigation .jobs a {
               background-image: url({% static 'geoevent/img/map_icons/jobs.png' %});
           }
           ul#navigation .conf a {
               background-image: url({% static 'geoevent/img/map_icons/karaoke.png' %});
           }
           ul#navigation .intern a {
               background-image: url({% static 'geoevent/img/map_icons/play-schools.png' %});
           }
           ul#navigation .summers a {
               background-image: url({% static 'geoevent/img/map_icons/vacant-land.png' %});
           }
           ul#navigation .language a {
               background-image: url({% static 'geoevent/img/map_icons/community.png' %});
           }
           ul#navigation .contacts a {
               background-image: url({% static 'geoevent/img/map_icons/meetups.png' %});
           }

               color:white;
               text-shadow: 0 -1px 1px #fff;

               position:relative;

               -moz-transform: rotate(-90deg); /* Firefox */
               -ms-transform: rotate(-90deg);/* IE */
               -o-transform: rotate(-90deg);/* Opera */

               background-color: transparent;

               box-shadow: 0 0 5px rgb(255,69,0);

           }
           .ol-zoom{
               right: 8px;
               top: 17.1em;
               left: auto;
           }
           .ol-zoom .ol-zoom-out {
               margin-top: 12.1em;
           }
           .ol-touch .ol-zoom .ol-zoom-out {
             margin-top: 12.1em;
           }

           .homeButton {
               display: block;
               margin: 1px;
               padding: 0;
               color: #fff;
               font-size: 1.14em;
               font-weight: 700;
               text-decoration: none;
               text-align: center;

               height: 1.375em;
               width: 1.375em;

               background-color: rgba(0, 60, 136, .5);
               border: none;
               border-radius: 2px;
               position: absolute;
               z-index: 9999;
               top: 7.5px;
               left: 7.5px;
           }
           .homeButton:hover {
               cursor:pointer;
               background-color: rgba(0, 60, 136, .75);
           }
           .ol-rotate{
               top: 2.75em;
           }

                   var beta = event.target.getBeta() || 0;
                   var gamma = event.target.getGamma() || 0;

                   center[0] -= resolution * gamma * 25;
                   center[1] += resolution * beta * 25;
